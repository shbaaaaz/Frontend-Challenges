<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="card">
      <div class="avatar">
        <img
          class="responsive-img"
          src="https://www.thesun.co.uk/wp-content/uploads/2017/05/jon-snow-and-the-nights-watch-e1494021230137.jpg?strip=all&quality=100&w=1080&h=1000&crop=1"
          alt="John Snow"
        />
        <span class="badge" id="badge"></span>
      </div>
      <div id="btn-group">
        <button class="btn btn-available" id="available">Available</button>
        <button class="btn btn-busy" id="busy">Busy</button>
      </div>
    </main>
  </body>
</html>
